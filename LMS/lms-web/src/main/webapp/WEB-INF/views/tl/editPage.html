<!DOCTYPE html>
<html lang="en" ng-app="LmsApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     
    <title>Learning Management System</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="app/assets/css/jumbotron-narrow.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script>
	  $( function() {
		
		function populateForm(el) {
			$("#firstName").val(el.firstName);
			$("#lastName").val(el.lastName);
			$("#eID").val(el.id);
			$("#birthDate").val(new Date(el.birthDate));
			$("#level").val(el.level);
			$("#primarySkill").val(el.primarySkill);
			$("#manager").val(el.manager);
		}  
		  
	    $("#updateEmpFormID").hide();
		  
	    $( "#lastNameAutoComplete" ).autocomplete({
	      source: function (req, resp) {
		    	$.ajax({
	    		  method: "POST",
	    		  url: "/lms-web/selectEmpl",
	    		  data: { namePrefix: req.term }
	    		}).done(function(data) {
	    			resp(data);
	    		});
	      },
	      focus: function( event, ui ) {
	        $( "#lastNameAutoComplete" ).val( ui.item.lastName );
	        $("#updateEmpFormID").hide();
	        return false;
	      },
	      select: function( event, ui ) {
	    	$( "#lastNameAutoComplete" ).val( ui.item.lastName );
	    	populateForm(ui.item);
	    	$("#updateEmpFormID").show();
	        console.log(ui.item);
	        return false;
	      }
	    })
	    .autocomplete( "instance" )._renderItem = function( ul, item ) {
	        return $( "<li>" )
	          .append( "<div>" + item.lastName + "</div>" )
	          .appendTo( ul );
	    };
	    
	  });
  </script>
    
  </head>
  <body>
    
    <div class="container">
    
		<div class="header clearfix">
			<nav>
				<ul class="nav nav-pills pull-right">
					<li role="presentation"><a href="/lms-web/#/">Home</a></li>
					<li role="presentation"><a href="/lms-web/#/mtprogram">Mentorship Programs</a></li>
					<li role="presentation"><a href="/lms-web/edit">Edit</a></li>
					<li role="presentation"><a id="navEditPhaseId" href="/lms-web/editPhase">Program Phase Configurator</a></li>
				</ul>
			</nav>
			<h3 class="text-muted">LMS</h3>
		</div>
    	
    	<div class="row marketing">
			<div class="col-lg-12 col-sm-12">		
				<div>
					<p class="bg-primary" style="padding: 10px;">Edit employee data</p>
				</div>
			</div>
			<div class="col-lg-12 col-sm-12">
				<div class="ui-widget">
				  <label for="lastNameAutoComplete">Enter Last Name: </label>
				  <input id="lastNameAutoComplete" placeholder="Enter Last Name First Letter e.g G" style="width: 350px;" />
				</div>
			</div>
			
			<div class="col-lg-8 col-sm-12" id="updateEmpFormID">		
					<form action="#" th:action="@{/updateEmpl}" method="POST">
						<div class="form-group">
							<label for="eID">ID:</label>
							<input type="text" class="form-control" readonly id="eID" name="eID" /><br />
						</div>
						
						<div class="form-group">
							<label for="firstName">First Name:</label>
							<input type="text" class="form-control" readonly id="firstName" name="firstName" /><br />
						</div>
						
						<div class="form-group">
							<label for="lastName">Last Name:</label>
							<input type="text" class="form-control" id="lastName" name="lastName" /><br />
						</div>
						
						<div class="form-group">
							<label for="birthDate">Birth Date:</label>
							<input type="text" class="form-control" readonly id="birthDate" name="birthDate" /><br />
						</div>
						
						<div class="form-group">
							<label for="primarySkill">Primary Skill:</label>
							<input type="text" class="form-control" id="primarySkill" name="primarySkill" /><br />
						</div>
						
						<div class="form-group">
							<label for="level">Level:</label>
							<input type="text" class="form-control" id="level" name="level" /><br />
						</div>
						
						<div class="form-group">
							<label for="manager">Is Manager:</label>
							<select class="form-control" id="manager" name="manager" >
								<option value="Y">Y</option>
								<option value="N">N</option>
							</select><br />
						</div>
						
						<input type="submit" value="Update" class="btn btn-info" id="submitUpdateBtn" />
					</form>
				</div>
			
		</div>
    
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk=" crossorigin="anonymous"></script>
  </body>
</html>
