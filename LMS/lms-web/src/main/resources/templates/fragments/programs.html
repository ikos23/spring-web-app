<div id="pageContent">
<div  class="row" style="margin-top: 25px;">
	<div class="col-lg-6 col-sm-12 successAlertDiv">
 	
	</div>
	<div class="col-lg-6 col-sm-12 errorsBar">
		 
	</div>
</div>

<div class="row" style="margin-top: 25px;">
	<div class="col-lg-6 col-sm-12">		
	<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
	  <div class="panel panel-primary">
	    <div class="panel-heading" role="tab" id="headingOne">
	      <h4 class="panel-title">
	        <a id="createProgramPanelOpenLinkId" role="button" data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
	          Create new mentorship program
	        </a>
	      </h4>
	    </div>
	    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
	      <div class="panel-body">
			<form id="createProgramFormID" method="POST">
			  <div class="form-group">
				<label for="nameId">Program Name</label>
				<input type="text" class="form-control" id="nameId" placeholder="Program Name" />
			  </div>
			  <div class="form-group">
				<label for="officeId">Office</label>
				<input type="text" class="form-control" id="officeId" placeholder="Office" />
			  </div>
			  <div class="form-group">
				<label for="startDateId">Start Date</label>
				<input type="date" class="form-control" id="startDateId" />
			  </div>
			  <div class="form-group">
				<label for="endDateId">End Date</label>
				<input type="date" class="form-control" id="endDateId" />
			  </div> 
			  <input type="button" class="btn btn-primary" value="Create" id="submitCreateBtnId" />
			</form>	
	      </div>
	    </div>
	  </div>
	  
	  <div class="panel panel-primary">
	    <div class="panel-heading" role="tab" id="headingTwo">
	      <h4 class="panel-title">
	        <a id="addNewPhasePanelOpenBtnId" class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
	          Add new phase
	        </a>
	      </h4>
	    </div>
	    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
	      <div class="panel-body">
			<form method="POST" id="createPhaseFormID">
			  <div class="form-group">
				<label for="pnameId">Phase Name</label>
				<input type="text" class="form-control" id="pnameId" placeholder="Phase Name" />
			  </div>
			  <div class="form-group">
				<label for="prgpId">Program</label>
				<select name="programSelect" id="prgpId">
					
				</select>
			  </div>
			  <div class="form-group">
				<label for="pstartDateId">Start Date</label>
				<input type="date" class="form-control" id="pstartDateId" />
			  </div>
			  <div class="form-group">
				<label for="pendDateId">End Date</label>
				<input type="date" class="form-control" id="pendDateId" />
			  </div> 
			  <input id="createPhaseSubmitBtn" type="button" class="btn btn-primary" value="Create" />
			</form>
	      </div>
	    </div>
	  </div>
	</div>
	</div>
	<div class="col-lg-6">
	  <h4>Phase configurator</h4>
	  <form action="" method="POST" class="form-horizontal">
			
	  <div class="form-group">
       <label for="phaseSelectId" class="col-sm-2 control-label">Phase</label>
       <div class="col-sm-10">
         <select class="form-control" id="phaseSelectId" >
           <option data-th-if="${ #lists.isEmpty(phases) }">No phases</option>
         	<option data-th-each="phase : ${phases}" data-th-value="${phase.id}">phase : <span data-th-text="${phase.name.toUpperCase()}"></span> | start : <span data-th-text="${{phase.startDate}}"></span> | end : <span data-th-text="${{phase.endDate}}"></span> || program : <span data-th-text="${phase.mentorshipProgram.name} "></span> </option>
         </select>
       </div>
     </div>
     <div class="form-group">
       <label for="roleSelectId" class="col-sm-2 control-label">Role</label>
       <div class="col-sm-10">
         <select class="form-control" id="roleSelectId" >
         	<option data-th-each="r : ${roles}" data-th-value="${r.id}"><span data-th-text="${r.name.toUpperCase()}"></span></option>
         </select>
       </div>
     </div>
     
     <div class="form-group">
       <label for="lastNameAutoComplete" class="col-sm-2 control-label">Employee</label>
       <div data-th-replace="fragments/widgets/employee-autocomplete :: #autoCompleteFragment"></div>
     </div>
     <div class="form-group">
       <div class="col-sm-offset-2 col-sm-10">
         <a href="#" id="addParticipantBtnId">Add Employee</a>
       </div>
     </div>
    </form>
   </div>
</div>

<div class="row">

  <div id="addedEmplList">
   <table class="table">
   <thead>
     <tr> 
     <th>#</th>
       <th>First Name</th>
       <th>Last Name</th>
       <th>Phase</th>
       <th>Role</th>
       <th>Operations</th>  
     </tr> 
   </thead>
   <tbody></tbody>
 </table>
 </div>
   <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
         <div class="modal-dialog" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
               <h4 class="modal-title" id="myModalLabel">Add mentor for mentee</h4>
             </div>
             <div class="modal-body">
               <div>
		  <form class="form-horizontal">		
                   <div class="form-group">
      <label for="availableMentorsSelect" class="col-sm-2 control-label">Available mentors</label>
      <div class="col-sm-10">
        <select id="availableMentorsSelect" class="form-control">
        	<option></option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="plannedStartDateID" class="col-sm-2 control-label">Planned Start Date</label>
      <div class="col-sm-10">
        <input type="date" id="plannedStartDateID" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label for="plannedEndDateID" class="col-sm-2 control-label">Planned End Date</label>
      <div class="col-sm-10">
        <input type="date" id="plannedEndDateID" class="form-control" />
      </div>
    </div>
   </form>
     </div>
      </div>
      <div class="modal-footer">
        <button id="addMentorBtnId" type="button" class="btn btn-success">Add</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>	
</div>

</div>
