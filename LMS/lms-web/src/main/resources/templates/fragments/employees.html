<div id="pageContent">

<script>
  $(function () {
	var emplsTable = $("#expandExmlTable");
	var tbody = $("#emplTabBodyID");

	emplsTable.click(event => { 
		if (tbody.children().size() === 0) {
		  loadEmployeeData();
		}
	}); 
	  
    $("#updateEmpFormID").hide();
});

</script>

<div class="row" style="margin-top: 25px; margin-bottom: 25px;">
<div class="col-lg-12">
<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
 <div class="panel panel-primary">
   <div class="panel-heading" role="tab" id="headingTwo">
     <h4 class="panel-title">
       <a id="expandExmlTable" class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
         Employees
       </a>
     </h4>
   </div>
   <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
     <div class="panel-body">
       	<div class="col-lg-12 col-sm-12">
		<table class="table table-hover">
		  <thead> 
		    <tr> 
		      <th>#</th>
		      <th>First Name</th>
		      <th>Last Name</th>
		      <th>BarthDate</th>
		      <th>Primary Skill</th>
		      <th>Level</th>
		      <th>Manager</th>  
		    </tr> 
		  </thead>
		  <tbody id="emplTabBodyID">
		  	
		  </tbody>
		</table>
	    </div>
     </div>
   </div>
 </div>
 </div>
</div>
</div>

<div class="row">
<div class="col-lg-12 col-sm-12">		
	<div>
		<p class="bg-primary" style="padding: 10px;">Edit employee data</p>
	</div>
</div>

<div data-th-replace="fragments/widgets/employee-autocomplete :: #autoCompleteFragment"></div>
	
<div class="col-lg-6 col-sm-12" id="updateEmpFormID" style="display: none;">		
		<form action="#" data-th-action="@{/updateEmpl}" method="POST">
			<div class="form-group" style="margin-bottom: 0px;">
				<label for="eID">ID:</label>
				<input type="text" class="form-control" readonly id="eID" name="eID" /><br />
			</div>
			
			<div class="form-group" style="margin-bottom: 0px;">
				<label for="firstName">First Name:</label>
				<input type="text" class="form-control" readonly id="firstName" name="firstName" /><br />
			</div>
			
			<div class="form-group" style="margin-bottom: 0px;">
				<label for="lastName">Last Name:</label>
				<input type="text" class="form-control" id="lastName" name="lastName" /><br />
			</div>
			
			<div class="form-group" style="margin-bottom: 0px;">
				<label for="birthDate">Birth Date:</label>
				<input type="text" class="form-control" readonly id="birthDate" name="birthDate" /><br />
			</div>
			
			<div class="form-group" style="margin-bottom: 0px;">
				<label for="primarySkill">Primary Skill:</label>
				<input type="text" class="form-control" id="primarySkill" name="primarySkill" /><br />
			</div>
			
			<div class="form-group" style="margin-bottom: 0px;">
				<label for="level">Level:</label>
				<input type="text" class="form-control" id="level" name="level" /><br />
			</div>
			
			<div class="form-group" style="margin-bottom: 0px;">
				<label for="manager">Is Manager:</label>
				<select class="form-control" id="manager" name="manager" >
					<option value="Y">Y</option>
					<option value="N">N</option>
				</select><br />
			</div>
			
			<input type="submit" value="Update" class="btn btn-success" id="submitUpdateBtn" />
		</form>
	</div>
</div>

</div>
